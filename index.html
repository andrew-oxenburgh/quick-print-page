<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>replit</title>
   <link href="style.css" rel="stylesheet" type="text/css" />
   <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
   <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
   <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>

<body>
   <div>
      <details>
         <summary>Quick print some text
            <a href="#" onclick="print()"><b>Print</b></a>
         </summary>
         <p>Paste text into the left pane, and see what will be printed in the right.</p>
      </details>
   </div>
   <div id="editor"></div>
   <h3>Credits</h3>
   <ul>
      <li><a href="https://ui.toast.com/tui-editor">ToastUI Editor</a></li>
      <li><a href="https://andybrewer.github.io/mvp/"></a>MVP.css</li>
      <li><a href="https://replit.com/"></a>Repl.IT My new best friend</li>
   </ul>

</body>

<script>
   const Editor = toastui.Editor;
   const editor = new Editor({
      el: document.querySelector('#editor'),
      height: '600px',
      initialEditType: 'markdown',
      previewStyle: 'vertical',
      initialValue: '# paste or insert text here'
   });
</script>

</html>
